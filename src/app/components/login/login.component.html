<!-- login.html -->

<head>
    <!-- CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .img-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-container img {
            max-height: 100%;
        }
    </style>
</head>

<section>
    <div>
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-6 text-black" style="display: flex; flex-direction: column;">
                <div style="margin-right: 1rem;">
                    <div class="px-5 ms-md-4" style="margin-right: 1rem;">
                        <img src="../../../assets/logo.png" alt="logo" width="275" height="150">
                    </div>
                </div>

                <div>
                    <form style="width: 25rem; color: white;" class="w-50">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                        <div class="form-floating mb-4">
                            <mat-form-field appearance="outline" class="mat-form-field-width">
                                <mat-label style="color: #787484;"> Email address </mat-label>
                                <input type="email" style="color: #787484;" matInput [formControl]="email" placeholder="Email" required>
                                <mat-error *ngIf="email.invalid">
                                  {{getErrorMessageEmail()}}
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-floating mb-4">
                            <mat-form-field appearance="outline" class="mat-form-field-width">
                                <mat-label style="color: #787484;"> Password </mat-label>
                                <input type="password" style="color: #787484;" matInput [formControl]="password" placeholder="Password" required>
                                <mat-error *ngIf="password.invalid">
                                  {{getErrorMessagePassword()}}
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="pt-1 mb-4">
                            <button type="button" class="btn btn-lg btn-block" style="background-color: #7ebfac;" (click)="login()">Login</button>
                        </div>
                        
                        <p>Don't have an account? <a routerLink="/register" class="link-info">Register here</a></p>
                    </form>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="img-container">
                    <img src="../../../assets/img/login/login.png" alt="Login image">
                </div>
            </div>
        </div>
    </div>
</section>
