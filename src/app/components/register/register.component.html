<head>
  <!-- CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<section>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style=" color: white;">Sign up</p>

                <form class="mx-1 mx-md-4">

                  <div class="mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-floating">
                      <mat-form-field appearance="outline" class="mat-form-field-width">
                        <mat-label style="color: #787484;"> Your name </mat-label>
                        <input type="email" style="color: #787484;" matInput [formControl]="name" placeholder="Name" required>
                        <mat-error *ngIf="name.invalid">
                          {{getErrorMessageName()}}
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-floating">
                      <mat-form-field appearance="outline" class="mat-form-field-width">
                        <mat-label style="color: #787484;"> Your email </mat-label>
                        <input type="email" style="color: #787484;" matInput [formControl]="email" placeholder="Email" required>
                        <mat-error *ngIf="email.invalid">
                          {{getErrorMessageEmail()}}
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-floating">
                      <mat-form-field appearance="outline" class="mat-form-field-width">
                        <mat-label style="color: #787484;"> Password </mat-label>
                        <input type="password" style="color: #787484;" matInput [formControl]="password" placeholder="Password" required>
                        <mat-error *ngIf="password.invalid">
                          {{getErrorMessagePassword()}}
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-floating">
                      <mat-form-field appearance="outline" class="mat-form-field-width">
                        <mat-label style="color: #787484;"> Repeat your password </mat-label>
                        <input type="password" style="color: #787484;" matInput [formControl]="repassword" placeholder="Repeat password" required>
                        <mat-error *ngIf="repassword.invalid || repassword.value !== password.value">
                          {{getErrorMessageRePassword()}}
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="form-check d-flex flex-column align-items-center mb-4">
                    <mat-checkbox style="border-color: white;" [formControl]="terms" (click)="resetTermsError()">
                      <span style="color: white;">
                        Estoy de acuerdo con mis datos
                      </span>
                    </mat-checkbox>
                    <div class="text-danger small" *ngIf="termsError"> Comprueba tus datos </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-lg" style="background-color: #7ebfac;" (click)="submit()">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
